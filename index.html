<!DOCTYPE html>
<html>
<head>
    <title>Interactive Image Gallery</title>
    <style>
        body {
            padding: 25px;
            font-family: Arial, sans-serif;
        }
        .title {
            color: black;
            margin-bottom: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }
        .gallery-img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .gallery-img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }
        .lightbox {
            position: fixed;
            top:0;
            left:0;
            width:100vw;
            height:100vh;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            cursor: pointer;
        }
        .lightbox.hidden {
            display: none;
        }
        .lightbox-wrapper {
            position: relative;
            max-width: 90%;
            max-height: 80%;
            display: inline-block;
        }
        .lightbox-img {
            display: block;
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
            box-shadow: 0 0 25px rgba(255,255,255,0.7);
            user-select: none;
            position: relative;
            z-index: 1;
        }
        .close-cross {
            position: absolute;
            top: -25px;
            right: -25px;
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            line-height: 1;
            background: rgba(0,0,0,0.6);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 8px rgba(0,0,0,0.8);
            z-index: 2;
        }
        .close-cross:hover {
            background: rgba(255,255,255,0.8);
            color: black;
        }
    </style>
</head>
<body>
    <h1 class="title">Hidden Falls Of Thirthahalli</h1>
    <div class="gallery">
        <img src="https://uploads.onecompiler.io/44b62kcqu/44cazy5pa/Screenshot%202026-02-01%20154658.png" alt="Image 1" class="gallery-img" />
        <img src="https://uploads.onecompiler.io/44b62kcqu/44cazy5pa/Screenshot%202026-02-01%20154306.png" alt="Image 2" class="gallery-img" />
        <img src="https://uploads.onecompiler.io/44b62kcqu/44cazy5pa/Screenshot%202026-02-01%20154213.png" alt="Image 3" class="gallery-img" />
        <img src="https://uploads.onecompiler.io/44b62kcqu/44cazy5pa/Screenshot%202026-02-01%20154613.png" alt="Image 4" class="gallery-img" />
        <img src="https://uploads.onecompiler.io/44b62kcqu/44caxckq3/WhatsApp%20Image%202026-02-01%20at%203.13.53%20PM2.jpeg" alt="Image 5" class="gallery-img" />
        <img src="https://uploads.onecompiler.io/44b62kcqu/44cazy5pa/Screenshot%202026-02-01%20153944.png" alt="Image 6" class="gallery-img" />
        <img src="https://uploads.onecompiler.io/44b62kcqu/44cazy5pa/Screenshot%202026-02-01%20153837.png" alt="Image 7" class="gallery-img" />
        <img src="https://uploads.onecompiler.io/44b62kcqu/44cazy5pa/Screenshot%202026-02-01%20153932.png" alt="Image 8" class="gallery-img" />
    </div>    
    <div id="lightbox" class="lightbox hidden"></div>
    <script>
        const galleryImages = document.querySelectorAll('.gallery-img');
        const lightbox = document.getElementById('lightbox');
        
        galleryImages.forEach(img => img.addEventListener('click', () => {
            lightbox.innerHTML = '';
            const wrapper = document.createElement('div');
            wrapper.className = 'lightbox-wrapper';
            
            const displayedImg = document.createElement('img');
            displayedImg.className = 'lightbox-img';
            displayedImg.src = img.src;
            displayedImg.alt = img.alt;
            
            const closeCross = document.createElement('div');
            closeCross.className = 'close-cross';
            closeCross.innerHTML = '&times;';
            
            closeCross.addEventListener('click', e => {
                e.stopPropagation();
                lightbox.classList.add('hidden');
                lightbox.innerHTML = '';
            });
            
            wrapper.appendChild(displayedImg);
            wrapper.appendChild(closeCross);
            lightbox.appendChild(wrapper);
            lightbox.classList.remove('hidden');
        }));
        
        lightbox.addEventListener('click', e => {
            if (e.target === lightbox) {
                lightbox.classList.add('hidden');
                lightbox.innerHTML = '';
            }
        });
    </script>
</body>
</html>
