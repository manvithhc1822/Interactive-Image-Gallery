<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Interactive Image Gallery</title>
<style>
    body {
        padding: 25px;
        font-family: Arial, sans-serif;
        background: #fafafa;
    }

    .title {
        color: black;
        margin-bottom: 20px;
        text-align: center;
    }

    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 15px;
        max-width: 900px;
        margin: auto;
    }

    .gallery-img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        cursor: pointer;
        border-radius: 8px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-img:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
    }

    /* Lightbox */
    .lightbox {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0,0,0,0.85);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 100;
    }

    .lightbox-img {
        max-width: 90%;
        max-height: 80%;
        border-radius: 10px;
        box-shadow: 0 0 25px rgba(255,255,255,0.7);
        animation: fadeIn 0.4s ease;
    }

    /* Close button */
    .close {
        position: fixed;
        top: 20px;
        right: 30px;
        font-size: 40px;
        font-weight: bold;
        color: white;
        cursor: pointer;
        user-select: none;
        transition: color 0.3s ease;
        z-index: 110;
    }

    .close:hover {
        color: #5C6AC4;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>
</head>

<body>

<h1 class="title">Hidden Falls Of Thirthahalli</h1>

<div class="gallery">
    <img src="https://uploads.onecompiler.io/44b62kcqu/44cazy5pa/Screenshot%202026-02-01%20154658.png" class="gallery-img">
    <img src="https://uploads.onecompiler.io/44b62kcqu/44cazy5pa/Screenshot%202026-02-01%20154306.png" class="gallery-img">
    <img src="https://uploads.onecompiler.io/44b62kcqu/44cazy5pa/Screenshot%202026-02-01%20154213.png" class="gallery-img">
    <img src="https://uploads.onecompiler.io/44brfuch6/44cbeqdqh/WhatsApp%20Image%202026-02-01%20at%207.50.56%20PM1.jpeg" class="gallery-img">
    <img src="https://uploads.onecompiler.io/44b62kcqu/44caxckq3/WhatsApp%20Image%202026-02-01%20at%203.13.53%20PM2.jpeg" class="gallery-img">
    <img src="https://uploads.onecompiler.io/44b62kcqu/44cazy5pa/Screenshot%202026-02-01%20153944.png" class="gallery-img">
    <img src="https://uploads.onecompiler.io/44b62kcqu/44cazy5pa/Screenshot%202026-02-01%20153837.png" class="gallery-img">
    <img src="https://uploads.onecompiler.io/44b62kcqu/44cazy5pa/Screenshot%202026-02-01%20153932.png" class="gallery-img">
    <img src="https://uploads.onecompiler.io/44brfuch6/44cbeqdqh/WhatsApp%20Image%202026-02-01%20at%207.50.58%20PM5.jpeg" class="gallery-img" alt="Extra Image 1">
    <img src="https://uploads.onecompiler.io/44b62kcqu/44cazy5pa/Screenshot%202026-02-01%20154613.png" class="gallery-img" alt="Extra Image 2">
</div>

<!-- Lightbox -->
<div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-img" src="" alt="Expanded Image">
</div>

<script>
    const galleryImages = document.querySelectorAll('.gallery-img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.querySelector('.lightbox-img');
    const closeBtn = document.querySelector('.close');

    galleryImages.forEach(img => {
        img.addEventListener('click', () => {
            lightboxImg.src = img.src;
            lightbox.style.display = 'flex';
        });
    });

    closeBtn.addEventListener('click', () => {
        lightbox.style.display = 'none';
    });

    lightbox.addEventListener('click', e => {
        if (e.target === lightbox) {
            lightbox.style.display = 'none';
        }
    });
</script>

</body>
</html>
